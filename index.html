<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <h1>To do List</h1>

    <div>
      <button onclick="handlers.displayTodos()">Display Todos</button>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodo()"> Add </button>
      <input id="addTodoTextInput" type="text"> </input>
    </div>

    <div>
      <button onclick="handlers.changeTodo()"> Change todo</button>
      <input id="changeTodoPositionInput" type="number"> </input>
      <input id="changeTodoTextInput" type="text"> </input>
    </div>

    <div>
      <button onclick="handlers.deleteTodo()"> Delete </button>
      <input type="number" id="deleteTodoPositionInput"></input>
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input type="number" id="toggleCompletedPositionInput"> </input>
    </div>

    <ul>
    </ul>

    <script src="script.js"></script>
  </body>
</html>
